<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ввод данных{% endblock %}</title>
</head>
<body>
    {% block header %}
    	<header>Введите число и нажмите отправить</header>
    {% endblock %}

    {% block content %}
        <form action="/" method="post">
            <input type="number" name="number" placeholder="Число">
            <input type="submit" value="Отправить">
    </form>
    {% endblock %}
</body>
</html>
